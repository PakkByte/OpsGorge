name: OpsGorge â€” Validate Policy & Self-Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Schema + self-tests (placeholder)
        shell: pwsh
        run: |
          Write-Host "Schema/self-tests placeholder running..."

      - name: Enforce Definition of Done (Core)
        shell: pwsh
        env:
          CI_BOOTSTRAP: "1"   # keep soft-pass during bootstrap
        run: |
          $target = Join-Path $env:GITHUB_WORKSPACE 'scripts\check-dod.ps1'
          if (-not (Test-Path $target)) {
            Write-Host "DoD script NOT found: $target (bootstrap soft-pass)"
            exit 0
          }

          pwsh -File $target -RepoRoot $env:GITHUB_WORKSPACE
          $code = $LASTEXITCODE

          if ($code -ne 0) {
            if ($env:CI_BOOTSTRAP -eq "1") {
              Write-Host "Bootstrap soft-pass (check-dod exited $code)."
              exit 0
            } else {
              Write-Error "DoD failed with exit code $code."
              exit $code
            }
          } else {
            Write-Host "DoD passed."
          }
