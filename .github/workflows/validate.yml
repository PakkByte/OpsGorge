name: OpsGorge â€” Validate Policy & Self-Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Schema + self-tests (placeholder)
        shell: pwsh
        run: |
          Write-Host 'Schema/self-tests placeholder running...'

      - name: Enforce Definition of Done (Core)
        shell: pwsh
        env:
          CI_BOOTSTRAP: "1"
        run: |
           = "\scripts\check-dod.ps1"
          if (Test-Path ) {
            Write-Host "Found DoD script: "
          } else {
            Write-Host "DoD script NOT found: "
          }

          pwsh -File "\scripts\check-dod.ps1" -RepoRoot ""
           = 0

          if ( -ne 0) {
            if ( -eq "1") {
              Write-Host "Bootstrap soft-pass (check-dod exited )."
              exit 0
            } else {
              Write-Error "DoD failed with exit code ."
              exit 
            }
          } else {
            Write-Host "DoD passed."
          }
