jobs:
  validate:
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # TODO: replace with your real schema/self-tests when ready
      - name: Schema + self-tests (placeholder)
        shell: pwsh
        run: |
          Write-Host 'Schema/self-tests placeholder running...'
          # Example later: pwsh -File .\platform\scripts\Invoke-SelfTests.ps1

      - name: Enforce Definition of Done (Core)
        shell: pwsh
        env:
          CI_BOOTSTRAP: 1
        run: |
          Write-Host "Listing repo to verify script path..."
          Get-ChildItem -Recurse scripts | Format-List -Property FullName, Length

          # Run DoD and capture exit code
          pwsh -File .\scripts\check-dod.ps1 -RepoRoot D:\Repos\OpsGorge
           = 0

          if ( -ne 0) {
            if () {
              Write-Host "Bootstrap soft-pass (check-dod exited )."
              exit 0
            } else {
              Write-Host "DoD failed with exit code ."
              exit 
            }
          } else {
            Write-Host "DoD passed."
          }
