services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5555:5678"
    depends_on:
      postgres:
        condition: service_healthy
        required: true
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: "5432"
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: n8n
      N8N_LOG_LEVEL: info
      N8N_PROTOCOL: http
      N8N_PORT: 5678
      N8N_HOST: "localhost"
    volumes:
      - type: bind
        source: ./workflows/n8n-data
        target: /home/node/.n8n
        bind:
          create_host_path: true
      - type: bind
        source: ./workflows/n8n-files
        target: /files
        bind:
          create_host_path: true

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    command: serve
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
